name: ci

on:
  push:
  pull_request:

jobs:
  python-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Syntax check
        run: |
          python -m py_compile collector/app.py refresher/app.py agent/run_status.py scripts/*.py

